<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacka Film</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nacka Film</h1>

        <div class="hamburger">&#9776;</div>
        <nav>
            <ul>
                <li class="menu-item">
                    <a href="index.html">Nyheter</a>
                </li>
                <li class="menu-item">
                    <a href="offers.html">Erbjudanden</a>
                </li>
                <li class="menu-item">
                    <a href="contact.html">Kontakt</a>
                </li>
                <li><h2>Nacka Film AB</h2></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="container mt-5">
            <div class="form-group">
                <select id="film-select" class="form-control custom-select">
                    <option value="0" disabled selected>Välj film</option>
                    <option value="filmOne">Film ett</option>
                    <option value="filmTwo">Film två</option>
                    <option value="filmThree">Film tre</option>
                    <option value="filmFour">Film fyra</option>
                    <option value="filmFive">Film fem</option>
                    <option value="filmSix">Film sex</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1-5" disabled>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Bild</th>
                        <th>Titel</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="filmOne">
                        <td><img src="https://picsum.photos/50/50/?random" alt=""></td>
                        <td>Film ett</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="filmTwo">
                        <td><img src="https://picsum.photos/50/50/?random" alt=""></td>
                        <td>Film två</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="filmThree">
                        <td><img src="https://picsum.photos/50/50/?random" alt=""></td>
                        <td>Film tre</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="filmFour">
                            <td><img src="https://picsum.photos/50/50/?random" alt=""></td>
                        <td>Film fyra</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="filmFive">
                            <td><img src="https://picsum.photos/50/50/?random" alt=""></td>
                        <td>Film fem</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>
                    <tr class="filmSix">
                            <td><img src="https://picsum.photos/50/50/?random" alt=""></td>
                        <td>Film sex</td>
                        <td>
                            <div class="stars-outer">
                                <div class="stars-inner"></div>
                            </div>
                            <span class="number-rating"></span>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <a href="index.html">Nyheter</a>
        <a href="offers.html">Erbjudanden</a>
        <a href="contact.html">Kontakt</a>
    </footer>
    
<script src="hamburger.js"></script>
<script src="rating.js"></script>
</body>
</html>
